<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pettingmatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- CABEÇALHO -->
    <div class="header">
        <div class="home">
            <button>
                <img src="./public/logo.png" alt="não foi possivel carregar a imagem.">
            </button>
        </div>
    </div>

    <div class="text">
        <h1> BEM-VINDO A PETTING

    </div>

    <!-- Background azul da página geral -->

        <div class="home">
        </div>

        </button>
        <!-- BOTÃO ESTRELA -->

            <img src="./public/iconstar.png" alt="não foi possivel carregar a imagem.">

        <button onclick="login()" class="login">LOGIN
        </button>

    <!-- FOTOS PETS -->
    <div class="background">
        <div class="backgroundImage">
            <img src="./public/pets.jpeg" alt="não foi possivel carregar a imagem.">
