<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Upload</title>
</head>
<body>
    <header>
        <button class="homeButton">
        </button>
    </header>
    <main>
        <div class="backgroundImageLeft">
            <div id="eTopo">
                <button class="backButton"></button>
                <button class="avatarButton"></button>
                <button class="engrenagem"></button>
            </div>
            <div id="eMeio">
                <input type="text" placeholder="# # ID DO ANIMAL">
                <input type="text" placeholder="NOME">
                <input type="text" placeholder="IDADE">
                <select name="especie" id="especie">
                    <option value="" disabled selected>ESPÉCIE</option>
                    <option value="cachorro">CACHORRO</option>
                    <option value="gato">GATO</option>
                    <option value="ambos">AMBOS</option>
                </select>
                <input type="text" placeholder="DESCRIÇÃO">
            </div>
            <div id="eBaixo">
                <button>Apagar Perfil</button>
            </div>
        </div>
        <div class="backgroundImageRight">
            <div id="faixaTopo">
            </div>
            <div id="upload">
                <p>ADD A FILE HERE<br>OR<br>IMPORT</p>
                <img src="public/image-PhotoRoom 1.png" alt="">
            </div>
            <div id="faixaBaixo"></div>
        </div>
    </main>
</body>
</html>
