<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Perfil Usuário</title>
</head>
<body>
    <header>
        <button class="homeButton">
        </button>
    </header>
    <main>
        <div class="backgroundImageLeft">
            <div id="eTopo">
                <button class="backButton"></button>
                <button class="avatarButton"></button>
                <button class="engrenagem"></button>
            </div>
            <div id="eMeio">
                <input type="text" placeholder="NOME">
                <input type="text" placeholder="IDADE">
                <select name="especie" id="especie">
                    <option value="" disabled selected>ESPÉCIE DE PREFERÊNCIA</option>
                    <option value="cachorro">CACHORRO</option>
                    <option value="gato">GATO</option>
                    <option value="ambos">AMBOS</option>
                </select>
                <input type="text" placeholder="E-MAIL">
                <input type="text" placeholder="SENHA">
            </div>
            <div id="eBaixo">
                <button>Apagar Perfil</button>
            </div>
        </div>
        <div class="backgroundImageRight">
            <div id="nomeNoTopo">
                <img class="logo" src="./public/logoPetting.png">
                <div id="text">
                    <p> Petting
                    </p>
                </div>
            </div>
            <div>
            </div>
            <div class="caixaDeTexto">
                <input type="text" placeholder="Digite sua mensagem">
                <button class="sendButton"> 
                </button> 
            </div>
        </div>
    </main>
</body>
</html>
